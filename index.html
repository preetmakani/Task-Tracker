<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tasks</title>
        <link rel="stylesheet" href="styles.css">
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="https://p7.hiclipart.com/preview/403/431/824/computer-icons-check-mark-clip-art-icon.jpg">

    </head>
    <body>
        
        <div class = "container">
            <input type="text" class="txtb" placeholder="What do you want to do today...">
            <div class = "notcomp">
                <h3>Tasks</h3>

            </div>

            <div class="comp">
                <h3>Completed</h3>
            </div>
        </div>


        <script type="text/javascript">
            $(".txtb").on("keyup", function(e){
                if(e.keyCode == 13 && $(".txtb").val() != "")
                {
                    var task = $("<div class ='task'></div>").text($(".txtb").val());
                    var del = $("<i class ='fas fa-trash-alt'></i>").click(function(){
                        var x = $(this).parent();
                        x.fadeOut(function(){
                            x.remove();
                        });
                    });

                    var check = $("<i class ='fas fa-check'></i>").click(function(){
                        var x = $(this).parent();
                        x.fadeOut(function(){
                            $(".comp").append(x);
                            x.fadeIn();
                        });
                        $(this).remove();
                    });

                    task.append(del,check);
                    $(".notcomp").append(task);
                    //clearing text bar
                    $(".txtb").val("");
                }

                var deleteAll = $("<i class ='fas fa-check'></i>").click(function(){
                    var p = $(this).parent;
                    p.fadeOut(function(){
                        p.remove
                    });
          
                });
            });

        </script>


    </body>

</html>
